<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Banner Container */
    .slider {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    /* Slides */
    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Caption */
    .caption {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      color: orange;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    /* Arrows */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      border-radius: 50%;
      user-select: none;
      transition: 0.3s;
    }

    .prev:hover, .next:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    /* Dots */
    .dots {
      text-align: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s;
    }

    .active, .dot:hover {
      background-color: orange;
    }
  </style>
</head>
<body>

<div class="slider">
  <!-- Slides -->
  <div class="slide">
    <img src="images/andhra.jpg" alt="Andhra Pradesh">
    <div class="caption">DISCOVER ANDHRA PRADESH</div>
  </div>

  <div class="slide">
    <img src="images/gujarat.jpg" alt="Gujarat">
    <div class="caption">EXPLORE GUJARAT</div>
  </div>

  <div class="slide">
    <img src="images/goa.jpg" alt="Goa">
    <div class="caption">BEAUTIFUL GOA</div>
  </div>

  <!-- Arrows -->
  <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
  <a class="next" onclick="changeSlide(1)">&#10095;</a>

  <!-- Dots -->
  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>

<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }

    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";

    setTimeout(showSlides, 4000); // Auto change every 4 sec
  }

  function changeSlide(n) {
    slideIndex += n - 1;
    showSlides();
  }

  function currentSlide(n) {
    slideIndex = n - 1;
    showSlides();
  }
</script>

</body>
</html>
